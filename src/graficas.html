<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/src/img/Fenix.png">

<body class="bg-[#C8AD7F] relative">

    <div id="DIV" class="h-full absolute w-full bg-transparent items-center hidden  justify-center">
        <div class="w-full h-full flex items-center backdrop-opacity-100 backdrop-blur-md justify-center">
            <div class="w-[600px] h-[600px] bg-[#C8AD7F] rounded-md p-3 border-4 border-black">

                <h1 class="text-4xl font-serif font-bold text-center">Ingreso De Datos</h1>

                <div class="w-full h-1 bg-black mt-2 mb-[5%]"></div>

                <div class="flex-initial text-center">
                    <p class="text-xl font-bold mb-[1%]">Primer Valor</p>
                    <input type="text" class="outline-none h-10 w-[45%] rounded-md p-2 text-center font-semibold mb-[5%]" id="valor1" autocomplete="off" autofocus>

                    <p class="text-xl font-bold mb-[1%]">Segundo Valor</p>
                    <input type="text" class="outline-none h-10 w-[45%] rounded-md p-2 text-center font-semibold mb-[5%]" autocomplete="off" id="valor2">

                    <p class="text-xl font-bold mb-[1%]">Tercer Valor</p>
                    <input type="text" class="outline-none h-10 w-[45%] rounded-md p-2 text-center font-semibold mb-[5%]" id="valor3" autocomplete="off">

                    <p class="text-xl font-bold mb-[1%]">Cuarto Valor</p>
                    <input type="text" class="outline-none h-10 w-[45%] rounded-md p-2 text-center font-semibold mb-[5%]" id="valor4" autocomplete="off"><br>

                    <input type="button" id="boton2" value="Iniciar" class="cursor-pointer bg-black text-white font-bold w-48 text-2xl rounded-full h-16">
                </div>
                
            </div>
        </div>
        
    </div>

    <div class=" mx-10 bg-gray-800 rounded-md mb-10 justify-center pb-5 mt-10">

        <h1 class="text-center font-bold font-serif text-white text-3xl pt-7 ">Gr√°ficas</h1>
        <hr class="border-[2px] mx-80 border-white rounded-full">

        <div class="  flex justify-center items-center m-auto ">

            <div class="w-1/2 mr-10 ml-10  h-80  rounded-md mt-20 justify-center flex border-[3px]  border-slate-400 bg-white shadow-2xl shadow-black py-5 px-2">
                <canvas id="g1"></canvas>
            </div>
        
            <div class=" w-1/2 mr-10 h-80 mt-20 rounded-md flex justify-center border-[3px] border-slate-400  bg-white shadow-2xl   shadow-black py-5">
                <canvas id="g2"></canvas>
            </div>

        </div>

        <div class="  flex justify-center ">

            <div class="w-1/2 mr-10 ml-10 h-80 mt-10 rounded-md justify-center flex border-[3px]  border-slate-400  bg-white shadow-2xl shadow-black py-5 px-2">
                <canvas id="g3"></canvas>
            </div>
    
            <div class=" w-1/2 mr-10 h-80 mt-10 rounded-md flex justify-center border-[3px] border-slate-400  bg-white shadow-2xl shadow-black py-5">
                <canvas id="g4"></canvas>
            </div>

        </div>

        <div class=" flex justify-center">
            <div class=" w-2/4 h-96 mt-10  rounded-md flex justify-center border-[3px] border-slate-400  bg-white shadow-inherit shadow-2xl py-5">
                <canvas id="g5"></canvas>
            </div>
        </div>

        <input type="button" value="Print" class="cursor-pointer bg-[#C8AD7F] bg-opacity-80 text-white font-bold ml-auto mx-7 w-48 justify-center text-2xl flex rounded-full h-16">
        <input type="button" id="boton" value="Insert" class="cursor-pointer bg-[#C8AD7F] bg-opacity-80 text-white font-bold ml-auto mx-7 mt-4 w-48 justify-center text-2xl flex rounded-full h-16">
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="graficas.js"></script>
