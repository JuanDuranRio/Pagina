<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-slate-200">

    <div class="felx  w-full text-center my-5">
        <input type="text" class="h-14 w-32 border border-black rounded-md bg-stone-400  mx-5 text-center font-bold shadow-inner shadow-black  " id="valor1" >
        <input type="text" class="h-14 w-32 border border-black rounded-md bg-stone-400  mx-5 text-center font-bold shadow-inner shadow-black  " id="valor2" >
        <input type="text" class="h-14 w-32 border border-black rounded-md bg-stone-400  mx-5 text-center font-bold shadow-inner shadow-black  " id="valor3" >
        <input type="text" class="h-14 w-32 border border-black rounded-md bg-stone-400  mx-5 text-center font-bold shadow-inner shadow-black  " id="valor4" >
        <input type="button" value="Graficar" onclick="mostrar()" class=" shadow-xl shadow-white font-bold h-14 w-32 border-[2px] border-black rounded-md bg-stone-400  mx-5 text-2xl text-center cursor-pointer hover:bg-stone-600 hover:text-white">
        <input type="reset" value="Reintentar" onclick="reintentar()" class=" shadow-xl shadow-white font-bold h-14 w-36 border-[2px] border-black rounded-md bg-stone-400  mx-5 text-2xl text-center cursor-pointer hover:bg-stone-600 hover:text-white">
    </div>

    <div class=" mx-10  shadow-black shadow-xl bg-white mb-5 justify-center pb-5 mt-10">

        <h1 class="text-center font-bold text-3xl pt-7 ">Representacion Grafica del Estres Laboral</h1>
        <hr class="border-[2px] mx-80 border-black rounded-full">

        <div class="  flex justify-center items-center m-auto ">

            <div class="w-1/2 mr-10 ml-10  h-80  rounded-md mt-20 justify-center flex border-[3px]  border-slate-400 bg-white shadow-2xl shadow-black py-5 px-2">
                <canvas id="g1"></canvas>
            </div>
        
            <div class=" w-1/2 mr-10 h-80 mt-20 rounded-md flex justify-center border-[3px] border-slate-400  bg-white shadow-2xl   shadow-black py-5">
                <canvas id="g2"></canvas>
            </div>

        </div>

        <div class="  flex justify-center ">

            <div class="w-1/2 mr-10 ml-10 h-80 mt-10 rounded-md justify-center flex border-[3px]  border-slate-400  bg-white shadow-2xl shadow-black py-5 px-2">
                <canvas id="g3"></canvas>
            </div>
    
            <div class=" w-1/2 mr-10 h-80 mt-10 rounded-md flex justify-center border-[3px] border-slate-400  bg-white shadow-2xl shadow-black py-5">
                <canvas id="g4"></canvas>
            </div>

        </div>

        <div class=" flex justify-center">
            <div class=" w-2/4 h-96 mt-10  rounded-md flex justify-center border-[3px] border-slate-400  bg-white shadow-inherit shadow-2xl py-5">
                <canvas id="g5"></canvas>
            </div>
        </div>

        <input type="button" value="Print" class=" cursor-pointer border border-slate-400  bg-black bg-opacity-80  text-white font-bold ml-auto mx-7 w-48 justify-center text-2xl flex rounded-full h-16">

    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="graficas.js"></script>
</body>
</html>
